<div class="payment-page-wrapper">
<div class="dummy-payment-container">
    <h2><strong>Complete The Payment</strong></h2>
  
    <label>Select Payment Method:</label>
    <select [(ngModel)]="selectedMethod" (change)="onMethodSelect()">
      <option value="">-- Select --</option>
      <option value="Card">Card</option>
      <option value="Scan">Scan & Pay</option>
      <option value="Cash">Cash</option>
    </select>
  
    <div *ngIf="showQRCode">
      <p>Scan this QR to pay:</p>
      <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=TestPayment" 
     alt="QR Code" 
     class="qr-image">
    </div>
  
    <div *ngIf="showCardForm" class="card-form">
      <input type="text" [(ngModel)]="cardDetails.cardNumber" placeholder="Card Number" required/>
      <input type="text" [(ngModel)]="cardDetails.nameOnCard" placeholder="Name on Card" required/>
      <input type="text" [(ngModel)]="cardDetails.expiry" placeholder="Expiry (MM/YY)" required/>
      <input type="text" [(ngModel)]="cardDetails.cvv" placeholder="CVV" required/>
    </div>
  
    <div *ngIf="showCashMessage">
      <p>Please collect cash payment manually.</p>
    </div>
  
    <button (click)="completePayment()">Complete Payment</button>
  
    <div *ngIf="paymentSuccess" class="success">
      Payment Successful! 
    </div>
  </div>
  <div *ngIf="isLoading" class="loader-overlay">
    <div class="spinner"></div>
  </div>
</div>
